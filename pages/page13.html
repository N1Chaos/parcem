<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langues</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .lang-btn {
      margin: 4px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    .lang-btn.selected {
      background-color: #198754 !important;
      color: white !important;
      border-color: #198754 !important;
    }
    .lang-btn:focus {
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    .category h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #343a40;
    }
    @media (max-width: 768px) {
      .lang-btn {
        font-size: 0.85rem;
        padding: 0.4rem 0.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container py-4" style="padding-bottom: 70px;">
    <h1 class="text-center mb-5">LANGUES</h1>

    <!-- Boutons de langues (Top 10 + vernaculaires) -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
          <!-- Langues principales -->
          <button class="btn btn-outline-primary lang-btn" data-lang="anglais">Anglais</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="français">Français</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="espagnol">Espagnol</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="arabe">Arabe</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="portugais">Portugais</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="italien">Italien</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="allemand">Allemand</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="latin">Latin</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="russe">Russe</button>
          <button class="btn btn-outline-primary lang-btn" data-lang="grec">Grec</button>

          <!-- Boutons spéciaux -->
          <button class="btn btn-outline-secondary lang-btn" data-lang="vernaculaires">Langues vernaculaires</button>
          <button class="btn btn-outline-info lang-btn" onclick="goToClassification()">
            <i class="bi bi-arrow-right-circle me-1"></i>Pour aller plus loin...
          </button>
        </div>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="row mb-5">
      <div class="col-md-4 mb-2">
        <button class="btn btn-success w-100" onclick="returnWords()">
          <i class="bi bi-check-circle-fill me-2"></i>Valider la sélection
        </button>
      </div>
      <div class="col-md-4 mb-2">
        <button class="btn btn-danger w-100" onclick="clearSelection()">
          <i class="bi bi-x-circle-fill me-2"></i>Annuler la sélection
        </button>
      </div>
      <div class="col-md-4 mb-2">
        <button class="btn btn-primary w-100" onclick="goToHomePage()">
          <i class="bi bi-house-door-fill me-2"></i>Retour à l'accueil
        </button>
      </div>
    </div>
  </div>

  <!-- Mini-lecteur audio -->
  <div id="miniPlayer" class="mini-player d-none">
    <div class="d-flex align-items-center gap-2">
      <button id="miniPlayPause" class="btn btn-primary btn-sm" aria-label="Lire ou mettre en pause l’audio">
        <i class="bi bi-play-fill"></i>
      </button>
      <input type="range" id="miniSeekBar" min="0" value="0" class="form-range" aria-label="Naviguer dans l’audio">
      <span id="miniCurrentTime">0:00</span> / <span id="miniDuration">0:00</span>
    </div>
    <div id="miniPlayerError" class="text-danger d-none" style="font-size: 0.8em; margin-top: 5px;">
      Erreur : impossible de charger l’audio. Essayez de recharger sur la page principale.
    </div>
  </div>

  <!-- Panneau latéral de définition -->
  <div id="definition-container">
    <span id="close-definition" onclick="closeDefinition()" aria-label="Fermer la définition" title="Fermer la définition">×</span>
    <h2 id="definition-title">Sélectionnez un mot pour voir la définition</h2>
    <p id="definition-text">Cliquez sur un mot pour afficher sa définition ici.</p>

    <div id="definition-image-container">
      <img id="definition-image" src="" alt="Image illustrative" style="display: none; max-width: 100%; height: auto;">
    </div>

    <div id="definition-audio-container">
      <audio id="definition-audio" controls style="display: none; width: 100%;">
        <source id="definition-audio-source" src="" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
      </audio>
    </div>

    <div id="definition-video-container">
      <video id="definition-video" controls style="display: none; width: 100%;">
        <source id="definition-video-source" src="" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos.
      </video>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Sélection des langues
    document.querySelectorAll('.lang-btn[data-lang]').forEach(btn => {
      btn.addEventListener('click', function() {
        this.classList.toggle('selected');
      });
    });

    // Fonction pour aller à la classification (adaptez le chemin si besoin)
    function goToClassification() {
      window.location.href = 'langues-classification.html'; // Changez si nécessaire
    }

    // Fonctions existantes (à garder dans script.js ou ici)
    function returnWords() {
      const selected = Array.from(document.querySelectorAll('.lang-btn.selected'))
                            .map(b => b.getAttribute('data-lang'));
      console.log('Langues sélectionnées :', selected);
      // Envoyer à script.js ou API ici
      alert('Sélection validée : ' + (selected.length ? selected.join(', ') : 'aucune'));
    }

    function clearSelection() {
      document.querySelectorAll('.lang-btn.selected').forEach(btn => {
        btn.classList.remove('selected');
      });
    }

    function goToHomePage() {
      window.location.href = '../index.html'; // Adaptez
    }

    function closeDefinition() {
      document.getElementById('definition-container').style.display = 'none';
    }
  </script>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
